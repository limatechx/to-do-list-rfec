<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List-RFEC</title>
</head>

<body>
    <main class="container">
        <h1>Lista de Tarefas ğŸ“</h1>
        <section class="input-area">
            <input type="text" id="task-input" placeholder="Adicione uma nova tarefa">
            <button id="add-task-btn">Adicionar</button>
        </section>
        <section class="filtros" style="text-align:center; margin-bottom: 10px;">
            <button id="filtro-todos" class="filtro-btn filtro-ativo">Todos</button>
            <button id="filtro-completos" class="filtro-btn">Completos</button>
            <button id="filtro-pendentes" class="filtro-btn">Pendentes</button>
        </section>
        <section class="task-list">
            <ul id="task-list-ul">

            </ul>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
